<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        LGBTQ+ Programmers: A Discord community
    </title>
    <style>
        body {
            display: flex;
            height: 80vh;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .server-info {
            max-width: 600px;
            margin: auto;
        }

        .server-info .title {
            display: flex;
            align-items: center;
        }

        .server-info .logo {
            height: 46px;
            margin-right: 16px;
        }

        .server-info .description {
            line-height: 1.5;
        }

        .server-info .footer {
            display: flex;
            align-items: center;
        }

        .server-info .footer .invite, .server-info .footer .invite:visited {
            color: blue;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="server-info">
        <h1 class="title">
            <img class="logo" aria-hidden="true" src="discord-avatar.png">
            <div>
                <abbr title="Lesbian, Gay, Bi, Trans, Queer, and more">LGBTQ+</abbr> Programmers
            </div>
        </h1>
        <p class="description">
            A Discord community for <abbr title="Lesbian, Gay, Bi, Trans, Queer, and more">LGBTQ+</abbr> programmers of all experiences levels (including those who haven't started programming yet). Anyone who's alright being in a space that centers LGBTQ+ programmers is welcome as well ðŸ’œ.
        </p>
        <div class="footer">
            <a class="invite" href="https://discord.gg/zdQvsrA">Join the Discord server</a>
            <img class="shield" aria-hidden="true" src="https://discordapp.com/api/guilds/767137106626609164/widget.png?style=shield">
        </div>
    </div>
</body>
</html>
