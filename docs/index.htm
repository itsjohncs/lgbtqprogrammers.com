<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="discord-avatar.png">

    <meta property="og:title" content="LGBTQ+ Programmers">
    <meta property="og:description" content="A Discord community for LGBTQ+ programmers of all experiences levels.">
    <meta property="og:image" content="https://lgbtqprogrammers.com/discord-avatar-with-padding.png">
    <meta property="og:url" content="https://lgtqprogrammers.com">

    <title>
        LGBTQ+ Programmers: A Discord community
    </title>
    <style>
        body {
            display: flex;
            height: 80vh;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .server-info {
            max-width: 600px;
            margin: auto;
        }

        .server-info .title {
            display: flex;
            align-items: center;
        }

        .server-info .logo {
            height: 46px;
            margin-right: 16px;
        }

        .server-info .description {
            line-height: 1.5;
        }

        .server-info .footer, .server-info .footer:visited {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            background-color: #FFED01;
            padding: 10px 10px 8px 10px;
            border-radius: 4px;
            box-shadow: 10px 5px #000
        }

        .server-info .footer .discord-logo {
            height: 54px;
            margin-right: 10px;
        }

        .server-info .footer .button-text {
            display: flex;
            flex-direction: column;
        }

        .server-info .footer .cta {
            font-size: 18px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="server-info">
        <h1 class="title">
            <img class="logo" aria-hidden="true" src="discord-avatar.png">
            <div>
                <abbr title="Lesbian, Gay, Bi, Trans, Queer, and more">LGBTQ+</abbr> Programmers
            </div>
        </h1>
        <p class="description">
            A Discord community for <abbr title="Lesbian, Gay, Bi, Trans, Queer, and more">LGBTQ+</abbr> programmers of all experiences levels (including those who haven't started programming yet). Anyone who's alright being in a space that centers <abbr title="Lesbian, Gay, Bi, Trans, Queer, and more">LGBTQ+</abbr> programmers is welcome as well ðŸ’œ.
        </p>
        <a class="footer" href="https://discord.gg/zdQvsrA">
            <img class="discord-logo" src="./discord-logo.svg">
            <div class="button-text">
                <div class="cta">Join the Discord server</div>
                <div>8 online / 31 total</div>
            </div>
        </a>
    </div>
</body>
</html>
